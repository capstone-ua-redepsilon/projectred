---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h3 class="header-level-1">
			<a href="{{ page.external-url }}">{{ page.title }}</a>
		</h3>
	{% else %}
		<h3 class="header-level-1">
		  <a href="{{ page.url }}">{{ page.title }}</a>
		</h3>
	{% endif %}
	<div class="post-content">
	<video controls>
		<source src="{{ site.url }}projectred/assets/demo.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'/>
	</video>
{{ content }}
	</div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>
