---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h3 class="header-level-1">
			<a href="{{ page.external-url }}">{{ page.title }}</a>
		</h3>
	{% else %}
		<h3 class="header-level-1">
		  <a href="{{ page.url }}">{{ page.title }}</a>
		</h3>
	{% endif %}
	<div class="post-content">
	<iframe width="560" height="315" src="//www.youtube.com/embed/MCQmwXlm_ng" frameborder="0" allowfullscreen></iframe>
{{ content }}
	</div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>
